<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí hàng hóa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="side-bar">
        <header>
            <a href="#">
                <span class="title">Quản lý hàng hóa</span>
            </a>
        </header>

        <div class="menu">
            <div class="item"><a href="index.html"><i class="fa-solid fa-house"></i>Trang chủ</a></div>
            <div class="item">
                <a href="khach-hang.html">
                    <i class="fa-solid fa-user"></i>Khách hàng
                </a>
            </div>

            <div class="item">
                <a class="sub-btn">
                    <i class="fa-brands fa-dropbox"></i>Quản lý hàng hóa
                    <i class="fas fa-angle-right dropdown"></i>
                </a>
                <div class="sub-menu">
                    <a href="quan-ly-nhap.html" class="sub-item">Quản lý nhập</a>
                    <a href="quan-ly-xuat.html" class="sub-item">Quản lý xuất</a>
                    <a href="quan-ly-ton.html" class="sub-item">Quản lý tồn</a>
                </div>
            </div>

            <div class="item">
                <a href="quan-ly-doanh-thu.html">
                    <i class="fa-solid fa-money-bill"></i>Quản lý doanh thu
                </a>
            </div>

            <div class="item">
                <a href="bao-cao.html"><i class="fa-solid fa-message"></i>Báo cáo
                </a>
            </div>
        </div>
    </div>

    <!-- Main part -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <i class="fa-solid fa-border-all"></i>
            </div>
            <!---Tim`-->
            <!--Nguoi Dung-->
            <div class="user">
                <img src="user.png" alt="">
            </div>
        </div>
        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="number">1.054</div>
                    <div class="cardName">Daily Views</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="eye-outline"></ion-icon>
                </div>
            </div>

        </div>


        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="number"></div>
                    <div class="cardName">Biểu đồ</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="bar-chart-outline"></ion-icon>
                </div>
            </div>

        </div>
        <!--details-->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Recent Orders</h2>
                    <a href="#" class="btn">View All</a>
                </div>
                <table>
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Price</td>
                            <td>Payment</td>
                            <td>Status</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Star Refrigerator</td>
                            <td>12.000</td>
                            <td>Paid</td>
                            <td><span class="status delivered">Delivered</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //jquery for toggle sub menus
            $('.sub-btn').click(function () {
                $(this).next('.sub-menu').slideToggle();
                $(this).find('.dropdown').toggleClass('rotate');
            });

        });

    </script>

    <script>
        //MenuToggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.side-bar');
        let main = document.querySelector('.main');

        toggle.onclick = function () {
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }
    </script>
</body>

</html>
